{% extends "base.html" %}
{% block head %} 

<title>Edit courses</title>

{% endblock %}
{% block body %}
<h2 style="font-style: italic;">This is the Teachers page</h2>
<br>
<form action="/editinstructor/{{ instructor.id }}" method="POST">
    <div class="form-group">
        <div class="col-sm-5">
        <label for="exampleFormControlSelect3">Department</label>
        <br>
        
        <select class="form-control" name="department" id="exampleFormControlSelect3">
            {% for department in departments %}
              <option>{{ department.department_name }}</option>
            {% endfor %}
        </div>
        </select>
      </div>
    <div>
        <div class="col-sm-5">
        <label>Name</label>
        <br>
        <input type="text" name="name" value="{{ instructor.name }}">
        </div>
    </div>
    <br>
    <div class="col-sm-5">
    <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>

{% endblock %}
