{% extends "base.html" %}
{% block head %} 

<title>Edit Courses</title>

{% endblock %}
{% block body %}
    <br>
    <form action="/editcourse/{{ course.id }}" method="POST">
        <div class="form-group">
            <div class="col-sm-5">
            <label for="exampleFormControlSelect3">Instructor</label>
            <br>
            
            <select class="form-control" name="teacher" id="exampleFormControlSelect3"> 
            {% for teacher in teachers %}
                <option>{{ teacher.name }}</option>
            {% endfor %}
            </div>
            </select>
          </div>
        <div>
            <div class="col-sm-5">   
            <label>Course name</label>
            <br>
            <input type="text" name="course_name" value="{{ course.course_name }}">
            </div>
        </div>
        <br>
        <div class="col-sm-5">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
    <br>
    <hr>
    <br>
  
    
    
{% endblock%}
